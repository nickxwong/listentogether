<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="checkRedirect()">
    <div id="info">
        <h1 id="title">listentogether</h1>
        <p>A web application that creates a playlist of mutually-saved songs from users' Spotify or Apple Music libraries</p>    
        <button onclick="requestAuthorization()">Connect account</button>    
    </div>
    <div id="account-connection">
        <div class="user" id="a">
            <div class="header">
                <h2 class="display-name">User: </h2>
            </div>
            <div class="profile-pic">
                <img></img>
            </div>
        </div>
        <div class="user" id="b">
            <div class="header">
                <h2 class="display-name">User: </h2>
            </div>
            <div class="profile-pic">
                <img></img>
            </div>
        </div>    
    </div>
    <button onclick="createSharedPlaylist()">Created shared playlist</button>
    <script src="app.js"></script>
</body>
</html>
