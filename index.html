<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="checkRedirect()">
    <div id="root">
        <div id="header">
            <h1>listentogether</h1>
            <p>Create playlists out of the songs that both you and a friend like</p>
        </div>
        <div id="accounts">
            <div class="user-account" id="user-a">
                <h2 class="display-name">Display name</h2>
                <img class="profile-pic">
            </div>
            <div id="middle-section">
                <p>Click on the squares to<br>connect your accounts</p>
                <button onclick="generateSharedPlaylist()">Create Playlist</button>
            </div>
            <div class="user-account" id="user-b">
                <h2 class="display-name">Display name</h2>
                <img class="profile-pic">
            </div>
        </div>
        <div id="playlist">
            <div id="save-playlist">
                <input type="text" placeholder='Playlist name' id="playlist-name">
                <button onclick="savePlaylist()" >Save</button>
            </div>
            <div id="container">
                <table>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
